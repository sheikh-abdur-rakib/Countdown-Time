<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown-time</title>
    <link rel="stylesheet" href="style.css"> 
    
</head>
<body>
    <h1>Project Subminition Time Left</h1>
    
    <div class="countdown">
       <div class="count-a days-c">
           <p class="text" id="days">0</p>
           <span>Days</span>
       </div>
       <div class="count-a hours-c">
           <p class="text" id="hours">0</p>
           <span>Hours</span>
       </div>
       <div class="count-a minits-c">
           <p class="text" id="mins">0</p>
           <span>Mins</span>
       </div>
       <div class="count-a seconds-c">
           <p class="text" id="seconds">0</p>
           <span>Seconds</span>
       </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
